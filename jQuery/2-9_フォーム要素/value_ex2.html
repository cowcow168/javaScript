<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="">
  <meta name="keywords" content="">

  <title></title>

  <style type="text/css">
    * {
      padding: 0;
      margin: 0;
      height: 100%;
    }
    
    #content {
      background: #0e83cd;
      box-sizing: border-box;
      padding: 200px 0;
      min-height: 100%;
      text-align: center;
    }
    
    #name {
      border: 1px solid #ddd;
      outline: none;
      color: #999;
      font-size: 18px;
      padding: 5px;
      width: 400px;
      height: 30px;
    }
    
    #btn {
      background: #024e7d;
      border: none;
      font-size: 15px;
      height: 42px;
      padding: 0 10px;
      color: #fff;
      cursor: pointer;
      outline: none;
    }
  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript">
    $(function () {
      $('#name').focus(function () {
        if (this.value == 'お名前を入力してください') {
          $(this).val('').css('border', '1px solid #1abc9c');
        } else {
          $(this).val(this.value).css('border', '1px solid #1abc9c');
        }
      });

      $('#name').blur(function () {
        if (this.value == '') {
          $(this).val('お名前を入力してください').css('border', '1px solid #ddd');
        }
        if (this.value !== '') {
          $(this).css('border', '1px solid #ddd');
        }
      });

      $('#btn').click(function () {
        alert('こんにちは！' + $('#name').val() + 'さん');
      });
    });
  </script>

</head>

<body>
  <div id="content">
    <input type="text" id="name" value="お名前を入力してください">
    <input type="button" id="btn" value="名前を登録する">
  </div>
</body>

</html>
