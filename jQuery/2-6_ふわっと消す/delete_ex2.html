<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="">
  <meta name="keywords" content="">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>

  <title></title>

  <style type="text/css">
    body {
      background: #0e83cd;
      padding-top: 200px;
    }
    
    div {
      padding: 5em 3em;
      text-align: center;
    }
    
    .btn {
      background: #0e83cd;
      border: 3px solid #fff;
      color: #fff;
      cursor: pointer;
      font-family: 'Droid Sans', sans-serif;
      font-size: 18px;
      font-weight: bold;
      display: inline-block;
      text-align: center;
      letter-spacing: 1px;
      position: relative;
      width: 240px;
      height: 75px;
    }
    
    .btn:hover {
      color: #0e83cd;
    }
  </style>

</head>

<body>
  <div>
    <button class="btn">Click Me!</button>
  </div>

  <script>
    $(function () {
      $(".btn").hover(function () {
        $(this).animate({
          backgroundColor: "#fff",
        }, 400);
      }, function () {
        $(this).animate({
          backgroundColor: "#0e83cd"
        }, 400);
      });
    });
  </script>
</body>

</html>
