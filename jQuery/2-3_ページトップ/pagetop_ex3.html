<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="">
  <meta name="keywords" content="">

  <title></title>

  <style type="text/css">
    #gotoTop {
      background: #3a83ec;
      color: #fff;
      cursor: pointer;
      font-size: 30px;
      display: inline-block;
      line-height: 80px;
      margin-top: 3000px;
      width: 80px;
      height: 80px;
      text-align: center;
      text-decoration: none;
      
      /*回転*/
      transform: rotate(0deg);
      -o-transform: rotate(0deg);
      -ms-transform: rotate(0deg);
      -moz-transform: rotate(0deg);
      -webkit-transform: rotate(0deg);
      transition: transform 0.3s ease-out, margin-bottom 0.3s ease-out;
      -o-transition: transform 0.3s ease-out, margin-bottom 0.3s ease-out;
      -ms-transition: transform 0.3s ease-out, margin-bottom 0.3s ease-out;
      -moz-transition: transform 0.3s ease-out, margin-bottom 0.3s ease-out;
      -webkit-transition: transform 0.3s ease-out, margin-bottom 0.3s ease-out;
    }
    
    #gotoTop:hover {
      /*回転*/
      transform: rotate(720deg);
      -o-transform: rotate(720deg);
      -ms-transform: rotate(720deg);
      -moz-transform: rotate(720deg);
      -webkit-transform: rotate(720deg);
    }
  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript">
    $(function () {
      $('#gotoTop').click(function () {
        $('body,html').animate({
          scrollTop: 0
        }, 300);
        return false;
      });
    });
  </script>

</head>

<body>
  <p>ここがページトップ</p>
  <a href="#" id="gotoTop">回転</a>

</body>

</html>
